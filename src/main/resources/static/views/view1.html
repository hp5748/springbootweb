
<div>
    <div class="row">
        <label class="col-md-2 control-label">名字</label>
        <div class="col-md-2">
            <input type="text" class="form-control" ng-model="personName"><!--定义数据模型personName-->
        </div>
        <div class="col-md-1">
            <button class="btn btn-primary" ng-click="search()">用户查询</button><!--调用控制器方法-->
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <ul class="list-group">
                <!--访问控制器的scope里定义的person模型，模型和视图是绑定的-->
                <li class="list-group-item">名字： {{person.user_name}}</li>
                <li class="list-group-item">账户：  {{person.account}}</li>
                <li class="list-group-item">密码：  {{person.password}}</li>
            </ul>
        </div>

    </div>


</div>
